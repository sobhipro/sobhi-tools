<body class="bg-gray-100 min-h-screen text-gray-800 flex flex-col font-sans">

  <header class="bg-white shadow-md py-6 px-4 text-center">
    <h1 class="text-3xl font-bold text-blue-700">Date Difference Tool</h1>
    <p class="mt-2 text-lg text-gray-600">Enter two dates to calculate the difference.</p>
  </header>

  <main class="flex-grow py-10 px-4">
    <section class="max-w-xl mx-auto bg-white p-6 rounded-2xl shadow-md border border-gray-200">
      <label class="block mb-4 text-left">
        <span class="text-gray-700 font-medium">First Date:</span>
        <input
          id="date1"
          type="text"
          placeholder="Select date"
          class="w-full mt-1 p-2 rounded-lg border border-gray-300 text-left"
        />
      </label>

      <label class="block mb-6 text-left">
        <span class="text-gray-700 font-medium">Second Date:</span>
        <input
          id="date2"
          type="text"
          placeholder="Select date"
          class="w-full mt-1 p-2 rounded-lg border border-gray-300 text-left"
        />
      </label>

      <button
        onclick="calculateDateDifference()"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 mb-4"
      >
        Calculate Difference
      </button>

      <button
        onclick="saveResultToFile()"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 mb-4"
      >
        Save Result as Text File
      </button>

      <div id="result" class="text-lg text-gray-800 font-medium text-right whitespace-pre-line"></div>
    </section>
  </main>

  <footer class="bg-white text-center py-4 border-t">
    <p class="text-sm text-gray-500">Â© 2025 Sobhi Chebaiki. All rights reserved.</p>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    // ØªÙ‡ÙŠØ¦Ø© flatpickr Ù…Ø¹ ØªÙ†Ø³ÙŠÙ‚ Ø§Ù„ØªØ§Ø±ÙŠØ® Ø¨Ø§Ù„Ø¥Ù†Ø¬Ù„ÙŠØ²ÙŠØ©
    flatpickr("#date1", {
      dateFormat: "d F Y", // Ù…Ø«Ø§Ù„: 29 April 2025
      locale: "default" // Ø§Ù„Ø¥Ù†Ø¬Ù„ÙŠØ²ÙŠØ©
    });

    flatpickr("#date2", {
      dateFormat: "d F Y",
      locale: "default"
    });

    let currentResultText = '';

    function calculateDateDifference() {
      const d1 = document.getElementById('date1').value;
      const d2 = document.getElementById('date2').value;

      if (!d1 || !d2) {
        alert('Please select both dates.');
        return;
      }

      const date1 = new Date(d1);
      const date2 = new Date(d2);

      if (isNaN(date1) || isNaN(date2)) {
        alert('Invalid date(s).');
        return;
      }

      const diffTime = Math.abs(date2 - date1);
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      const diffWeeks = Math.floor(diffDays / 7);
      const diffMonths = Math.floor(diffDays / 30.44);
      const diffYears = Math.floor(diffDays / 365.25);

      currentResultText =
`Difference between the two dates:
ğŸ—“ï¸ ${diffDays} days
ğŸ“… ${diffWeeks} weeks
ğŸ“† approx. ${diffMonths} months
ğŸ•°ï¸ approx. ${diffYears} years`;

      document.getElementById('result').innerText = currentResultText;
    }

    function saveResultToFile() {
      if (!currentResultText) {
        alert('Calculate the difference first.');
        return;
      }
      const blob = new Blob([currentResultText], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'date-difference.txt';
      link.click();
    }
  </script>
